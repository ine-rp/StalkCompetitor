<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StalkCompetitor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
    }
    .wrapper {
      width: 100%;
      max-width: 800px;
      padding: 20px;
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .input {
      flex: 1;
      min-width: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .button {
      padding: 10px 20px;
      background: #0070f3;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
    .report {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 6px;
      white-space: pre-wrap;
      line-height: 1.5;
      max-height: 60vh;
      overflow-y: auto;
    }
    .placeholder {
      color: #666;
      font-size: 1.1rem;
      text-align: center;
      padding: 40px 0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <h1>Competitor Stalker</h1>
      <form method="post">
        <input type="text" name="company" placeholder="Company name" class="input" required>
        <button type="submit" class="button">Generate Report</button>
      </form>

      {% if report %}
        <div class="report">{{ report }}</div>
      {% else %}
        <div class="placeholder">You will see your final report here...</div>
      {% endif %}
    </div>
  </div>
</body>
</html>
